8" ry="8" stroke="#a80036" stroke-width="2"/><path d="m1255 23v27m-13-19h26m-13 19-13 15m13-15 13 15" fill="none" filter="url(#a)" stroke="#a80036" stroke-width="2"/><text font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75" x="1214.5" y="1263.6045">technician</text><ellipse cx="1255" cy="1276.9063" fill="#fff" filter="url(#a)" rx="8" ry="8" stroke="#a80036" stroke-width="2"/><path d="m1255 1284.9063v27m-13-19h26m-13 19-13 15m13-15 13 15" fill="none" filter="url(#a)" stroke="#a80036" stroke-width="2"/><path d="m1024 230.9609h10v782.7188h-10z" fill="#fff" filter="url(#a)" stroke="#a80036"/><path d="m1154 983.6797h10v258.9297h-10z" fill="#fff" filter="url(#a)" stroke="#a80036"/><path d="m0 118.8633h1330v3h-1330z" fill="#eee" filter="url(#a)" stroke="#eee"/><path d="m0 118.8633h1330" stroke="#000"/><path d="m0 121.8633h1330" stroke="#000"/><path d="m535 108.2969h260v23.1328h-260z" fill="#eee" filter="url(#a)" stroke="#000" stroke-width="2"/><text font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="241" x="541" y="124.3638">Conceptualizing the experiment</text><path d="m10 148.4297h143v7l-10 10h-133z" fill="#eee" stroke="#000"/><path d="m10 148.4297h1061.5v748.8516h-1061.5z" fill="none" stroke="#000" stroke-width="2"/><text font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="98" x="25" y="161.4966">Consultation</text><path d="m532 182.6953 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m76 186.6953h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="265" x="83" y="181.6294">I want to test which wheat variety is best</text><path d="m1012 226.9609 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 230.9609h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="96" x="551" y="210.7622">library(edibble)</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="194" x="551" y="225.895">start_design(name = "wheat")</text><path d="m1012 256.0938 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 260.0938h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="267" x="551" y="255.0278">set_context(aim = "identify best variety")</text><path d="m87 285.2266-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m81 289.2266h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="201" x="93" y="284.1606">What varieties are you testing?</text><path d="m542 318.3594-10-4" stroke="#a80036"/><path d="m542 318.3594-10 4" stroke="#a80036"/><path d="m76 318.3594h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="193" x="83" y="313.2935">I'm testing Mace and RockStar</text><path d="m1012 343.4922 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 347.4922h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="233" x="551" y="342.4263">set_trts(var = c("Mace", "RockStar"))</text><path d="m542 391.7578-10-4" stroke="#a80036"/><path d="m542 391.7578-10 4" stroke="#a80036"/><path d="m76 391.7578h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="303" x="83" y="371.5591">I have a field with 20 plots each at Narrabri and</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="310" x="83" y="386.6919">10 plots at Roseworthy that I can use for testing</text><path d="m1012 462.2891 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 466.2891h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="281" x="551" y="415.8247">set_units(site = c("Narrabri", "Roseworthy"),</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="204" x="551" y="430.9575">. plot = nested_in( site,</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="99" x="695" y="446.0903">"Narrabri" ~ 20,</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="131" x="671" y="461.2231">"Roseworthy" ~ 10))</text><path d="m87 491.4219-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m81 495.4219h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="208" x="93" y="490.356">What do you consider as "best"?</text><path d="m532 535.6875 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m76 539.6875h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="307" x="83" y="519.4888">For now, I just want to select one that'll give me</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110" x="83" y="534.6216">the highest yield.</text><path d="m1012 564.8203 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 568.8203h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="141" x="551" y="563.7544">set_rcrds(yield = plot)</text><path d="m87 593.9531-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m81 597.9531h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="332" x="93" y="592.8872">What's range of values do you expect for the yield?</text><path d="m542 627.0859-10-4" stroke="#a80036"/><path d="m542 627.0859-10 4" stroke="#a80036"/><path d="m76 627.0859h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="369" x="83" y="622.02">Well it never goes over 10 tonnes per hectre in my fields!</text><path d="m1012 652.2188 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 656.2188h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="456" x="551" y="651.1528">expect_rcrds(yield = to_be_numeric( with_value( between = c(0, 10))))</text><path d="m87 681.3516-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m81 685.3516h462" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="444" x="93" y="680.2856">Do you have any restrictions in allocation of varieties at site or plots?</text><path d="m542 714.4844-10-4" stroke="#a80036"/><path d="m542 714.4844-10 4" stroke="#a80036"/><path d="m76 714.4844h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="21" x="83" y="709.4185">No.</text><path d="m1012 739.6172 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 743.6172h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="551" y="738.5513">allocate_trts(var ~ plot)</text><path d="m1012 768.75 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 772.75h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="34" x="551" y="767.6841">plot()</text><g stroke="#a80036"><path d="m544 786.75 10-4"/><path d="m544 786.75 10 4"/><path d="m544 786.75h479" stroke-dasharray="2 2"/><path d="m87 827.0156-10 4 10 4-4-4z" fill="#a80036"/><path d="m81 831.0156h462"/></g><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="351" x="93" y="810.8169">Well, this is my current understanding of the structure.</text><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="196" x="93" y="825.9497">Have I understood it correctly?</text><path d="m542 860.1484-10-4" stroke="#a80036"/><path d="m542 860.1484-10 4" stroke="#a80036"/><path d="m76 860.1484h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="103" x="83" y="855.0825">That looks right.</text><path d="m76 889.2813 10-4" stroke="#a80036"/><path d="m76 889.2813 10 4" stroke="#a80036"/><path d="m76 889.2813h467" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="261" x="93" y="884.2153">Okay I'll send the design when it's ready.</text><path d="m1012 921.4141 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 925.4141h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="129" x="551" y="920.3481">randomise_trts()</text><path d="m1012 950.5469 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 954.5469h474" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="85" x="551" y="949.481">serve_table()</text><path d="m1142 979.6797 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m1034 983.6797h114" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="101" x="1041" y="978.6138">export_design()</text><path d="m1017 1038.8125 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m544 1042.8125h479" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="76" x="551" y="1037.7466">end session</text><path d="m1020 1033.8125 18 18" stroke="#a80036" stroke-width="2"/><path d="m1020 1051.8125 18-18" stroke="#a80036" stroke-width="2"/><path d="m1142 1067.9453 10 4-10 4 4-4z" fill="#a80036" stroke="#a80036"/><path d="m76 1071.9453h1072" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="46" x="83" y="1066.8794">inspect</text><path d="m1175 1097.0781-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m1169 1101.0781h85" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="43" x="1181" y="1096.0122">inquire</text><path d="m1175 1126.2109-10 4 10 4-4-4z" fill="#a80036" stroke="#a80036"/><path d="m1169 1130.2109h85" stroke="#a80036"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="67" x="1181" y="1125.145">data entry</text><path d="m1130 1145.2109h77v7l-10 10h-67z" fill="#eee" stroke="#000"/><path d="m1130 1145.2109h190v46.2656h-190z" fill="none" stroke="#000" stroke-width="2"/><text font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="27" x="1145" y="1158.2778">opt</text><text font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="93" x="1222" y="1157.4214">[invalid entry]</text><path d="m1253 1183.4766-10-4" stroke="#a80036"/><path d="m1253 1183.4766-10 4" stroke="#a80036"/><path d="m1164 1183.4766h90" stroke="#a80036" stroke-dasharray="2 2"/><text font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="31" x="1171" y="1178.4106">error</text><path d="m0 1219.043h1330v3h-1330z" fill="#eee" filter="url(#a)" stroke="#eee"/><path d="m0 1219.043h1330" stroke="#000"/><path d="m0 1222.043h1330" stroke="#000"/><path d="m565 1208.4766h200v23.1328h-200z" fill="#eee" filter="url(#a)" stroke="#000" stroke-width="2"/><text font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="186" x="571" y="1224.5435">Import data and analyse</text></svg>